<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>RU Monitor UFRPE</title>
    <meta name="description" content="Monitore a fila do RU em tempo real.">
    <meta name="theme-color" content="#1e3a8a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RU Monitor">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3448/3448609.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    
    <button onclick="registrarEntrada()">Testar Firebase</button>
    
    <script type="text/babel" data-type="module" src="main.js"></script>
    
    <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA07h7bXD0siPz5IzWOpkpAf-0CU7wlBlU",
    authDomain: "monitor-ru.firebaseapp.com",
    projectId: "monitor-ru",
    storageBucket: "monitor-ru.firebasestorage.app",
    messagingSenderId: "378274873382",
    appId: "1:378274873382:web:49273aba86195162c1a6e7"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  console.log("Firebase conectado com sucesso!");

  // Exemplo: registrar entrada na fila
  async function registrarEntrada() {
    await addDoc(collection(db, "fila_registros"), {
      timestamp: Date.now(),
      tipo: "entrada"
    });
    console.log("Entrada registrada!");
  }

  // Tornar função global (para usar em botão HTML)
  window.registrarEntrada = registrarEntrada;
</script>
    
  </body>
</html>
